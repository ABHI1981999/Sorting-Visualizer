	<title>Sorting Visualizer</title>

<body >
<section class="head" id="Heading">Sorting Visualizer</section>
<section class="data-container"></section>
	<h3 id="conclusion"></h3>
	<!-- <input id="slider" type="range" min="50" max="100" step="" oninput="sliderChange(this.value)"> -->

<div class="button-menu">
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>
<button class="btn2"
		onclick="SelectionSort(),disable()" id="Button2" >
	Selection Sort</button>
	<button class="btn2"
		onclick="BubbleSort(),disable()" id="Button3" >
	Bubble Sort</button>
	<button class="btn2"
		onclick="InsertionSort(),disable()" id="Button4" >
	Insertion Sort</button>
	<button class="btn2"
		onclick="QuickSort(),disable()" id="Button5" >
	Quick Sort</button>
</div>
<div class="insertion-temp-container" id="temp-container">
		<label id="temp-label1">Temp</label>
		<div class="temp-bar" id="temp-barid">
		<label id="temp-label">100</label>
	</div>
	</div>
